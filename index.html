<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Word Search Game using PubNub</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <div class="wrap" id="myWrap" data-level="1">
      <h1 class="logo">Word search game</h1>
      <p id="startedTime" style="display: none;">Game started At <span class="start"></span><span class="end"></span>
      </p>
      <div class="game">
        <div class="playing">
          <h3><b>User: </b> <span class="userName"></span> <br> <span class="level-area"><b> Level: </b><span
                id="levelName">1</span></span></h3>
          <section id="ws-area"></section>
        </div>
        <div class="playing-words">
          <h3>Find words</h3>
          <ul class="ws-words"></ul>
        </div>
      </div>

      <div class="score-card" style="display: none;">
        <h2
          style="text-align: center; background: -webkit-linear-gradient(#82eb95, #0ad0cd); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
          Word Search ScoreCard</h2>
        <br>
        <ul class="all-score level1" style="display: none;"></ul>
        <br><br>
        <ul class="all-score level2" style="display: none;"></ul>
        <br><br>
        <ul class="all-score level3" style="display: none;"></ul>
      </div>
    </div>

    <script src="js/utility.min.js"></script>
    <script src="js/word-search.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/pubnub.4.29.11.min.js"></script>
    <script src="js/script.min.js"></script>
  </body>

</html>
